<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="shortcut icon" href="img/meringue-1.png">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="content-body py-3">
        <h1 class="label-h1">Cart</h1>

        <div class="mt-3 d-flex justify-content-between">
          <div class="product-cart p-3">
            <img src="img/food-plate-2-1.png" class="img-fit-contain" />
          </div>
          <div class="d-flex flex-column cart-mr">
            <label class="p-2 label-cart">Steak</label>
            <label class="p-2 label-harga">$20</label>
            <div class="p-2 add">
              <i class="bx bx-minus-circle"></i>
              <span class="">1</span>
              <i class="bx bx-plus-circle"></i>
            </div>
          </div>
          <div class="icon-x p-2">
            <i class="bx bx-x-circle"></i>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
          <div class="product-cart p-3">
            <img src="img/noodle-14-1.png" class="img-fit-contain" />
          </div>
          <div class="d-flex flex-column cart-mr">
            <label class="p-2 label-cart">Noodle</label>
            <label class="p-2 label-harga">$15</label>
            <div class="p-2 add">
              <i class="bx bx-minus-circle"></i>
              <span class="">1</span>
              <i class="bx bx-plus-circle"></i>
            </div>
          </div>
          <div class="icon-x p-2">
            <i class="bx bx-x-circle"></i>
          </div>
        </div>

        <div class="mt-4">
          <h1 class="label-h2">Order Instruction</h1>
          <div class="mt-3">
            <input
              type="text"
              class="note-input"
              placeholder="Input Instructions.."
            />
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
          <h2 class="label-h2">Total</h2>
          <h2 class="total">$35</h2>
        </div>

        <div class="mt-5 mb-5 d-flex justify-content-center">
          <a href="/home.html" class="back-menu">Back to Menu</a>
        </div>

        <a href="/cart.html" class="btn-add-to-cart"> Checkout</a>
      </div>
      <div class="lb"></div>
      <div class="content-body pb-5">
        <div class="text-center pt-4">
          <h3 class="footer-title">Fast Food</h3>
          <p class="pb-4 text-copyright">
            Â©
            <script>
              document.write(new Date().getFullYear());
            </script>
            All Right Reserved
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
