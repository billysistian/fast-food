<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="shortcut icon" href="img/meringue-1.png">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="content-body py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="label-menu">Menu</h1>
          <img class="img-user" src="img/Ellipse-2.png" alt="" />
        </div>
        <section class="mb-3">
          <div class="search">
            <input
              class="form-search"
              type="text"
              name="q"
              required
              placeholder="Search"
            />
            <div class="icon">
              <i class="bx bx-search-alt-2"></i>
            </div>
          </div>
        </section>

        <section class="mb-5">
          <div class="row">
            <div class="hstack gap-4 mb-4">
              <a href="" class="box-active p-1">
                <img
                  class="img-fit-contain"
                  src="img/food-plate-2-2.png"
                  alt="All"
                />
                <p class="title-box mt-3">All</p>
              </a>
              <a href="" class="box p-1">
                <img
                  class="img-fit-contain"
                  src="img/noodle-14-1.png"
                  alt="Noodles"
                />
                <p class="title-box mt-3">Noodles</p>
              </a>
              <a href="" class="box p-1">
                <img
                  class="img-fit-contain"
                  src="img/pizza-slice-1.png"
                  alt="Pizza"
                />
                <p class="title-box mt-3">Pizza</p>
              </a>
              <a href="" class="box p-1">
                <img
                  class="img-fit-contain"
                  src="img/meringue-1.png"
                  alt="Dessert"
                />
                <p class="title-box mt-3">Dessert</p>
              </a>
            </div>
          </div>
        </section>

        <section class="mb-3">
          <div class="text-title">Promotions</div>
          <div class="kotak mt-3">
            <div class="position-relative">
              <img
                src="img/french-fries-1.png"
                class="position-absolute"
                style="right: 0; top: -40px"
              />
            </div>
            <div class="label">Today’s Offer</div>
            <div class="label-2">Free box of Fries</div>
            <div class="label">on all order above $150</div>
          </div>
        </section>

        <section class="mb-3">
          <div class="text-title">Popular</div>
          <div class="row">
            <div class="col-6 mt-3">
              <div class="product p-3">
                <img src="img/food-plate-2-1.png" class="img-fit-contain" />
                <div class="title-product mt-1 text-center">Steak</div>
                <div class="d-flex justify-content-beetwen mt-2">
                  <p class="harga">$20</p>
                  <a href="detail.html" class="icon-add">
                    <i class="bx bxs-plus-circle"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-6 mt-3">
              <div class="product p-3">
                <img src="img/burger-king-2.png" class="img-fit-contain" />
                <div class="title-product mt-1 text-center">Burger</div>
                <div class="d-flex justify-content-beetwen mt-2">
                  <p class="harga">$10</p>
                  <a href="detail.html" class="icon-add">
                    <i class="bx bxs-plus-circle"></i>
                  </a>
                </div>
              </div>
            </div>
            <div class="col-6 mt-3">
              <div class="product p-3">
                <img src="img/cheese-pizza-1.png" class="img-fit-contain" />
                <div class="title-product mt-1 text-center">Pizza</div>
                <div class="d-flex justify-content-beetwen mt-2">
                  <p class="harga">$14</p>
                  <a href="detail.html" class="icon-add">
                    <i class="bx bxs-plus-circle"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="lb"></div>
      <div class="content-body pb-5">
        <div class="text-center pt-4">
          <h3 class="footer-title">Fast Food</h3>
          <p class="pb-4 text-copyright">
            ©
            <script>
              document.write(new Date().getFullYear());
            </script>
            All Right Reserved
          </p>
        </div>
      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
